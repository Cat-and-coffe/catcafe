<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
</head>
</head>

<body style="background-color: #FDDCD3;">
    <div class="container">
        <div class="p-4" style="max-width: 400px; margin: 0 auto; background-color: #FBF3F3; border-radius: 30px;">
            <div class="text-center">
                <div class="d-inline-flex align-items-center">
                    <a href="/index.html">
                        <img src="/assets/img/gatito.jpg" alt="Logo" class="rounded-circle me-4" style="width: 50px; height: 50px;">
                      </a>
                  <h2 class="marca mb-2">Miau Café</h2>
                </div>
              </div>
            <h5 class="campo text-center mt-2"><strong>Dejanos tu solicitud</strong></h5>
            <form>
                <div class="mb-3 row">
                    <label for="nombre" class="campo col-sm-4 col-form-label">Nombre</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="nombre">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="apellido" class="campo col-sm-4 col-form-label">Apellido</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="apellido">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="fecha-nacimiento" class="campo col-sm-4 col-form-label">Fecha de nacimiento</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" id="fecha-nacimiento">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="dni" class="campo col-sm-4 col-form-label">DNI</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="dni">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="direccion" class="campo col-sm-4 col-form-label">Dirección</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="direccion">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="telefono" class="campo col-sm-4 col-form-label">Teléfono</label>
                    <div class="col-sm-8">
                        <input type="tel" class="form-control" id="telefono">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="email" class="campo col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="nombre-michi" class="campo col-sm-4 col-form-label">Nombre del michi</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="nombre-michi">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn-enviar">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
